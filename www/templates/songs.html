<ion-view view-title="መዝሙሮች">
  

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder=" ፈልግ">
    </label>
  </div>

  <ion-content class="has-subheader">
  	<ion-list>
  		<div ng-repeat="alist in songs | filter: query">
        <ion-item href="#/artists/{{alist.which_album}}/{{alist.song_id}}">
   	  		<h2>{{ alist.song_title }}</h2>
     		</ion-item> 
  	  </div>
    </ion-list>
  </ion-content>


</ion-view>
